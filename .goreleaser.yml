archives:
- id: archive
  name_template: '{{ .Env.GO_VERSION }}-{{ .Env.BUILD_PLATFORM }}-{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}'
builds:
- binary: go-dns-test
  env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  goarch:
  - amd64
  - arm64
  goos:
  - darwin
  - linux
  main: ./cmd/go-dns-test.go
changelog:
  skip: true
release:
  disable: false
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT'
checksum:
  name_template: '{{ .Env.GO_VERSION }}-{{ .Env.BUILD_PLATFORM }}-checksums.txt'
